name: Build and Deploy Docker Image to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: frauddetector
  REGISTRY: docker.io
  REGISTRY_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  AZURE_WEBAPP_NAME: frauddetector
  AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CAE84828B8204D6D87D5123E30441483 }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          images: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
