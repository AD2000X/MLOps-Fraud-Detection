name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Automatically retrain the model on the 1st of each month (UTC time 00:00)
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual triggering

env:
  DOCKER_IMAGE_NAME: fraud-detector
  PYTHON_VERSION: '3.9'

jobs:
  # ==========================================
  # Job 1: Code Inspection
  # ==========================================
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true  # Important: pull LFS archives
    
    - name: Checkout LFS objects
      run: git lfs pull
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: |
        echo "Checking model.py syntax..."
        python -m py_compile model/model.py
        echo "Checking app.py syntax..."
        python -m py_compile api/app.py
        echo "âœ… All Python files are valid!"

  # ==========================================
  # Job 2: Train and evaluate the model
  # ==========================================
  train-model:
    name: Train and Evaluate Model
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Checkout LFS objects
      run: git lfs pull
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Train ML Model
      env:
        DATA_PATH: ${{ github.workspace }}/data/creditcard.csv
        MODEL_SAVE_PATH: ${{ github.workspace }}/model/saved_models/model.pkl
      run: |
        echo "ðŸš€ Starting model training..."
        python model/model.py
        echo "âœ… Model training completed!"
    
    - name: Verify model file exists
      run: |
        if [ -f "model/saved_models/model.pkl" ]; then
          echo "âœ… Model file created successfully"
          ls -lh model/saved_models/model.pkl
        else
          echo "âŒ Model file not found!"
          exit 1
        fi
    
    - name: Upload trained model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: model/saved_models/model.pkl
        retention-days: 30
    
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-runs
        path: mlruns/
        retention-days: 30

  # ==========================================
  # Job 3: Build and test Docker
  # ==========================================
  build-and-test-docker:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    needs: train-model
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Checkout LFS objects
      run: git lfs pull
    
    - name: Download trained model
      uses: actions/download-artifact@v4
      with:
        name: trained-model
        path: model/saved_models/
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        echo "ðŸ‹ Building Docker image..."
        docker build -f api/Dockerfile -t ${{ env.DOCKER_IMAGE_NAME }}:latest .
        echo "âœ… Docker image built successfully!"
        docker images | grep ${{ env.DOCKER_IMAGE_NAME }}
    
    - name: Test Docker container
      run: |
        echo "ðŸ§ª Starting Docker container for testing..."
        docker run -d -p 8000:8000 --name test-container ${{ env.DOCKER_IMAGE_NAME }}:latest
        
        echo "â³ Waiting for container to be ready..."
        sleep 20
        
        echo "ðŸ“‹ Container logs:"
        docker logs test-container
        
        echo "ðŸ” Checking if container is running..."
        docker ps | grep test-container || (echo "âŒ Container not running!" && exit 1)
        
        echo "ðŸ§¹ Cleaning up..."
        docker stop test-container
        docker rm test-container
        
        echo "âœ… Docker container test passed!"
    
    - name: Save Docker image
      run: |
        echo "ðŸ’¾ Saving Docker image..."
        docker save ${{ env.DOCKER_IMAGE_NAME }}:latest | gzip > docker-image.tar.gz
        ls -lh docker-image.tar.gz
    
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: docker-image.tar.gz
        retention-days: 7

