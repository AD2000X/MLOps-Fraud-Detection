name: MLOps Workflow

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 1 * *'  # At 00:00 on the first day of every month

env:
  IMAGE_NAME: frauddetector
  REGISTRY: mohamadolouki

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Cache Python Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: pip install -r requirements.txt

  docker-build-and-push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: docker-build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted  
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Pull and Run Docker Container
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker stop myapp || true
          docker rm myapp || true
          docker run -d --name myapp -p 8080:8000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  notify:
    needs: [build, docker-build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Notification
        run: |
          echo "Workflow completed for version ${{ github.sha }}"
