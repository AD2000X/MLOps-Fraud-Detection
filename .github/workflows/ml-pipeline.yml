name: ML Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - 'model/**'
      - 'data/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/ml-pipeline.yml'
  
  pull_request:
    branches: [ main ]
    paths:
      - 'api/**'
      - 'model/**'
      - 'requirements.txt'
  
  schedule:
    - cron: '0 0 1 * *'  # Automatically retrain on the 1st of each month
  
  workflow_dispatch:  # Manually trigger

env:
  PYTHON_VERSION: '3.9'
  SCIKIT_LEARN_VERSION: '1.3.0'

jobs:
  # ==========================================
  # Job 1: Code Quality Check
  # ==========================================
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check Python syntax
        run: |
          echo "Checking Python files..."
          find . -name "*.py" -path "*/api/*" -exec python -m py_compile {} \;
          echo "✓ Python syntax check passed"

  # ==========================================
  # Job 2: Train and Evaluate Model
  # ==========================================
  train-model:
    name: Validate Model
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code with LFS
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Pull all LFS files
        run: |
          git lfs install
          git lfs pull
      
      - name: Debug - Check model file
        run: |
          echo "=== File Info ==="
          ls -lh model/saved_models/model.pkl
          echo ""
          echo "=== File Type ==="
          file model/saved_models/model.pkl
          echo ""
          echo "=== First 100 bytes (should be binary, not text) ==="
          head -c 100 model/saved_models/model.pkl | od -An -tx1
          echo ""
          echo "=== Check if it's LFS pointer ==="
          if head -n 1 model/saved_models/model.pkl | grep -q "version https://git-lfs"; then
            echo "ERROR: This is still an LFS pointer file!"
            cat model/saved_models/model.pkl
            exit 1
          else
            echo "✓ This appears to be a real binary file"
          fi
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies with version pinning
        run: |
          python -m pip install --upgrade pip
          pip install numpy==1.24.3
          pip install scikit-learn==${{ env.SCIKIT_LEARN_VERSION }}
          pip install pandas==2.0.3 joblib==1.3.2
      
      - name: Test model loading
        run: |
          python -c "
          import pickle
          import sklearn
          print(f'scikit-learn version: {sklearn.__version__}')
          print('Loading model...')
          with open('model/saved_models/model.pkl', 'rb') as f:
              model = pickle.load(f)
          print('✓ Model loaded successfully')
          print(f'Model type: {type(model).__name__}')
          print('✓ Model validation passed')
          "
      
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: fraud-detection-model
          path: model/saved_models/model.pkl
          retention-days: 30

  # ==========================================
  # Job 3: Build and Test Docker Image
  # ==========================================
  build-and-test-docker:
    name: Build and Test Docker
    runs-on: ubuntu-latest
    needs: train-model
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Pull LFS files
        run: |
          git lfs install
          git lfs pull
      
      - name: Build Docker image
        run: |
          docker build -t fraud-detector:latest .
          echo "✓ Docker image built successfully"
      
      - name: Run Docker container
        run: |
          docker run -d -p 8000:8000 \
            -e AUTH_USERNAME=admin \
            -e AUTH_PASSWORD=password \
            --name fraud-detector-test \
            fraud-detector:latest
          echo "✓ Container started"
          sleep 10
      
      - name: Test API health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/)
          if [ $response -eq 200 ] || [ $response -eq 401 ]; then
            echo "✓ API is healthy (HTTP $response)"
          else
            echo "✗ API health check failed (HTTP $response)"
            exit 1
          fi
      
      - name: Test metrics endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/metrics)
          if [ $response -eq 200 ]; then
            echo "✓ Metrics endpoint is accessible"
          else
            echo "✗ Metrics endpoint failed (HTTP $response)"
            exit 1
          fi
      
      - name: View container logs
        if: always()
        run: |
          echo "=== Container Logs ==="
          docker logs fraud-detector-test
      
      - name: Stop container
        if: always()
        run: docker stop fraud-detector-test || true

  # ==========================================
  # Job 4: Pipeline Summary
  # ==========================================
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [code-quality, train-model, build-and-test-docker]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "# ML Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Model Training | ${{ needs.train-model.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build & Test | ${{ needs.build-and-test-docker.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Python: ${{ env.PYTHON_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- scikit-learn: ${{ env.SCIKIT_LEARN_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts Available" >> $GITHUB_STEP_SUMMARY
          echo "- Trained Model (fraud-detection-model)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY